<!DOCTYPE html>
<html>
<head>
<title>FCC Product Landing | Proj</title>
<link rel="stylesheet" type="text/css" href="FCC-ProductLanding.css" />
</head>
<body id="main">
    <!--Un-moving box at top of screen that contains icon, links, and name.-->
    <header id="header">
        <div class="box">
            <div id="flex-banner">
                <h1 id="h1-1">Grand Master</h1>
                <img src="https://www.dropbox.com/s/i2cmae0ivo2ozuf/chess-solid.svg?raw=1" alt="Chess king and rook" id="header-img">
                <h1 id="h1-2">Chess Pieces</h1>
            </div>
            <nav id="nav-bar">
                <a href="#spacer" class="nav-link">Free gift!</a>
                <a href="#video" class="nav-link">Learn to play!</a>
                <a href="#flex-container" class="nav-link">Buy now!</a>
            </nav>
        </div>
    </header>
    <!--Empty box to keep items from being covered by header.-->
    <div id="spacer"></div>
    <!--Form to enter email and submit to FCC url.-->
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Enter your e-mail to recieve free chess tips from our pro staff and up to 10% off select orders with free shipping!</label>
        <input id="email" type="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="E-mail Address" required>
        <input type="submit" id="submit">
        </from>
        <br> <br>
        <!--Embedded YouTube how-to video-->
        <iframe height="400" width="480" id="video" src="https://www.youtube.com/embed/t-uwGvx4V_A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <br>
        <!--3 vertical boxes that display items and prices.-->
        <div id="flex-container">
            <div class="flex-obj"><h2>Wood + Board</h2><br><h2>$130</h2></div>
            <div class="flex-obj"><h2>Brass + Board</h2><br><h2>$500</h2></div>
            <div class="flex-obj"><h2>Crystal + Board</h2><br><h2>$10,000</h2></div>
        </div>
</body>
</html>
